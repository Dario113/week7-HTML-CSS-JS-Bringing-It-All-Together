<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Calculator.css" />
    <title>Document</title>
  </head>
  <body onload="aa()">
    <div id="calculator-box" class="calculator-box">
      <div id="calculator" class="calculator">
        <input id="display" type="text" disabled="disabled" />
        <input
          id="keyboard"
          type="button"
          value="C"
          style="background-color: darkred"
          class="button"
        />
        <input id="keyboard" type="button" value="(" class="button" />
        <input id="keyboard" type="button" value=")" class="button" />
        <input id="keyboard" type="button" value="←" class="button" />

        <input id="keyboard" type="button" value="7" class="button" />
        <input id="keyboard" type="button" value="8" class="button" />
        <input id="keyboard" type="button" value="9" class="button" />
        <input id="keyboard" type="button" value="+" class="button" />

        <input id="keyboard" type="button" value="4" class="button" />
        <input id="keyboard" type="button" value="5" class="button" />
        <input id="keyboard" type="button" value="6" class="button" />
        <input id="keyboard" type="button" value="-" class="button" />

        <input id="keyboard" type="button" value="1" class="button" />
        <input id="keyboard" type="button" value="2" class="button" />
        <input id="keyboard" type="button" value="3" class="button" />
        <input id="keyboard" type="button" value="*" class="button" />

        <input id="keyboard" type="button" value="0" class="button" />
        <input id="keyboard" type="button" value="." class="button" />
        <input id="keyboard" type="button" value="=" class="button" />
        <input id="keyboard" type="button" value="/" class="button" />
      </div>
    </div>
    <script src="Calculator.js"></script>
  </body>
</html>
